<!-- table modal -->
<div class="modal modal1" data-modal="1">
  <button type="button" class="modal__close-btn js-modal-close">
    <svg class="icon-close" width="24" height="24">
      <use href="./images/icons.svg#icon-close-black"></use>
    </svg>
  </button>

  <h2 class="modal__title">Забронювати столик</h2>

  <form class="table-modal-form modal-form">
    <div class="modal-form__field">
      <input
        class="modal-form__input"
        type="text"
        id="user-name"
        name="name"
        placeholder="Ваше імʼя"
      />
      <label class="modal-form__label" for="user-name"
        >На кого забронювати столик?</label
      >
    </div>
    <div class="modal-form__field">
      <input
        class="modal-form__input"
        type="tel"
        id="user-tel"
        name="user-tel"
        placeholder="+38 (___)___-__-__"
      />
      <label class="modal-form__label" for="user-tel">Номер телефону</label>
    </div>

    <div class="modal-form__field">
      <select class="modal-form__select" id="table" name="table">
        <option value="2" selected>2</option>
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="8">8</option>
      </select>
      <label class="modal-form__label" for="table"
        >Столик на яку кількість осіб?</label
      >
    </div>
    <div class="modal-form__field">
      <select class="modal-form__select" id="date" name="date">
        <option value="date" selected>Сьогодні</option>
      </select>
      <label class="modal-form__label" for="date">На яку дату бронювати?</label>
    </div>

    <button class="button button-modal" type="submit">
      Оформити бронювання
    </button>
  </form>
</div>

<!-- room modal -->

<div class="modal modal2" data-modal="2">
  <button type="button" class="modal__close-btn js-modal-close">
    <svg class="icon-close" width="24" height="24">
      <use href="./images/icons.svg#icon-close-black"></use>
    </svg>
  </button>

  <h2 class="modal__title">Забронювати номер</h2>

  <form class="room-modal-form modal-form">
    <div class="modal-form__field">
      <input
        class="modal-form__input"
        type="text"
        id="user-name"
        name="name"
        placeholder="Ваше імʼя"
      />
      <label class="modal-form__label" for="user-name"
        >На кого забронювати номер?</label
      >
    </div>
    <div class="modal-form__field">
      <input
        class="modal-form__input"
        type="tel"
        id="user-tel"
        name="user-tel"
        placeholder="+38 (___)___-__-__"
      />
      <label class="modal-form__label" for="user-tel">Номер телефону</label>
    </div>

    <div class="modal-form__field">
      <select class="modal-form__select" id="room" name="room">
        <option value="2xlux" selected>Двомісний люкс</option>
        <option value="3x">Трьохмісний номер</option>
        <option value="2x">Двомісний номер</option>
      </select>
      <label class="modal-form__label" for="room">Категорія номеру</label>
    </div>

    <div class="modal-form__field">
      <select class="modal-form__select" id="first-date" name="first-date">
        <option value="first-date" selected>Сьогодні</option>
      </select>
      <label class="modal-form__label" for="first-date">Дата заїзду</label>
    </div>

    <div class="modal-form__field">
      <select class="modal-form__select" id="last-date" name="last-date">
        <option value="last-date" selected>Сьогодні</option>
      </select>
      <label class="modal-form__label" for="last-date">Дата виїзду</label>
    </div>

    <button class="button button-modal" type="submit">
      Оформити бронювання
    </button>
  </form>
</div>

<!-- price modal -->

<div class="modal modal3" data-modal="3">
  <button type="button" class="modal__close-btn js-modal-close">
    <svg class="icon-close" width="24" height="24">
      <use href="./images/icons.svg#icon-close-black"></use>
    </svg>
  </button>
  <h2 class="modal__title">Ціни на номер</h2>
  <form class="form-price modal-form">
    <span class="form-price__category">Двомісний люкс</span>

    <p class="modal-form__label">Категорія номеру</p>

    <div class="modal-form__field">
      <select class="modal-form__select" name="nights" id="nights">
        <option value="1 000">1</option>
        <option value="2 000">2</option>
        <option value="3 000">3</option>
        <option value="4 000">4</option>
        <option value="5 000">5</option>
        <option value="6 000">6</option>
        <option value="7 000">7</option>
      </select>
      <label for="nights" class="form-price__label modal-form__label"
        >Кількість ночей</label
      >
    </div>

    <div class="modal-form__field">
      <input type="text" name="price" id="price" class="modal-form__input" />
      <label for="price" class="form-price__label modal-form__label">грн</label>
    </div>

    <button class="button button-modal" type="submit">Забронювати номер</button>
  </form>
</div>
