<section class="slider-section" data-slider="team-slider">
  <div class="container">
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <picture>
            <source
              srcset="
                /src/images/slider-homepage/features-glass-mobile.jpg    1x,
                /src/images/slider-homepage/features-glass-mobile@2x.jpg 2x
              "
              type="image/jpg"
              media="(max-width: 1023px)"
            />
            <source
              srcset="
                /src/images/slider-homepage/features-glass-tablet.jpg    1x,
                /src/images/slider-homepage/features-glass-tablet@2x.jpg 2x
              "
              type="image/jpg"
              media="(max-width: 1279px)"
            />
            <source
              srcset="
                /src/images/slider-homepage/features-glass-desktop.jpg    1x,
                /src/images/slider-homepage/features-glass-desktop@2x.jpg 2x
              "
              type="image/jpg"
            />
            <img
              class="swiper-image"
              src="/src/images/slider-homepage/features-glass-mobile.jpg"
              alt="Келих вина"
            />
          </picture>
        </div>
        <div class="swiper-slide">
          <picture>
            <source
              srcset="
                /src/images/slider-homepage/features-meal-mobile.jpg    1x,
                /src/images/slider-homepage/features-meal-mobile@2x.jpg 2x
              "
              type="image/jpg"
              media="(max-width: 1023px)"
            />
            <source
              srcset="
                /src/images/slider-homepage/features-meal-tablet.jpg    1x,
                /src/images/slider-homepage/features-meal-tablet@2x.jpg 2x
              "
              type="image/jpg"
              media="(max-width: 1279px)"
            />
            <source
              srcset="
                /src/images/slider-homepage/features-meal-desktop.jpg    1x,
                /src/images/slider-homepage/features-meal-desktop@2x.jpg 2x
              "
              type="image/jpg"
            />
            <img
              class="swiper-image"
              src="/src/images/slider-homepage/features-meal-mobile.jpg"
              alt=""
            />
          </picture>
        </div>
        <div class="swiper-slide">
          <picture>
            <source
              srcset="
                /src/images/slider-homepage/features-restaurant-mobile.jpg    1x,
                /src/images/slider-homepage/features-restaurant-mobile@2x.jpg 2x
              "
              type="image/jpg"
              media="(max-width: 1023px)"
            />
            <source
              srcset="
                /src/images/slider-homepage/features-restaurant-tablet.jpg    1x,
                /src/images/slider-homepage/features-restaurant-tablet@2x.jpg 2x
              "
              type="image/jpg"
              media="(max-width: 1279px)"
            />
            <source
              srcset="
                /src/images/slider-homepage/features-restaurant-desktop.jpg    1x,
                /src/images/slider-homepage/features-restaurant-desktop@2x.jpg 2x
              "
              type="image/jpg"
            />
            <img
              class="swiper-image"
              src="/src/images/slider-homepage/features-restaurant-mobile.jpg"
              alt=""
            />
          </picture>
        </div>
      </div>

      <!-- If we need navigation buttons -->
      <div class="swiper-btns">
        <button type="button" class="swiper-btn swiper-btn-prev">
          <svg width="32" height="32">
            <use href="/src/images/icons.svg#icon-arrow-left"></use>
          </svg>
        </button>
        <button type="button" class="swiper-btn swiper-btn-next">
          <svg width="32" height="32">
            <use href="/src/images/icons.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
